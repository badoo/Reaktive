matrix:
  include:
    - os: linux
      dist: trusty
      addons:
        chrome: stable
        apt:
          update: true
          packages:
            - libgtk-3-dev
      language: android
      android:
        components:
          - build-tools-28.0.3
          - android-28
      env: MP_TARGET=COMMON
    - os: osx
      osx_image: xcode10.2
      language: java
      env: MP_TARGET=IOS
    - os: linux
      language: android
      android:
        components:
          - build-tools-28.0.3
          - android-28
      env: MP_TARGET=META
before_install: true
install: true
before_script: true
script: true
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.gradle/nodejs/
    - $HOME/.gradle/yarn/
    - build/js/node_modules
deploy:
  skip_cleanup: true
  provider: script
  script: ./gradlew bintrayUpload -DMP_TARGET=$MP_TARGET -Pbintray_user=$BINTRAY_USER -Pbintray_key=$BINTRAY_KEY
  on:
    tags: true
