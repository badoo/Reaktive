<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" language="JavaScript" src="sample-js-browser-app.js"></script>
    <title>Reaktive Web Sample App</title>

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
    <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">

    <style>
        #kitten {
            width: 320px;
            object-fit: cover;
            margin: 10px;
            background: #ccc;
        }

        .container {
            margin-top: 32px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Reaktive Web Sample App</h1>

    <button id="load-button">Load random kitten</button>

    <br>

    <img id="kitten" hidden/>

    <img id="loader"
         src="https://cdnjs.cloudflare.com/ajax/libs/galleriffic/2.0.1/css/loader.gif"
         alt="loading..."
         hidden
    />
</div>

</body>
</html>
