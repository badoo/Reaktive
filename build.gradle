buildscript {
    ext.kotlin_version = '1.3.30'
    ext.reaktive_version = '1.0.0-alpha1'
    ext.reaktive_group_id = 'com.github.badoo.reaktive'

    repositories {
        google()
        jcenter()
        maven { url 'https://dl.bintray.com/kotlin/kotlin-eap/' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'org.jetbrains.kotlin:kotlin-frontend-plugin:0.0.45'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }

    configurations.all {
        resolutionStrategy {
            force 'com.android.support:appcompat-v7:28.0.0'
            force 'com.android.support.constraint:constraint-layout:1.1.3'
            force 'io.reactivex.rxjava2:rxjava:2.2.7'
            force 'io.reactivex.rxjava2:rxandroid:2.1.1'
        }
    }
}